# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: unfittedgames
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: cora
# "service" is the name of this project. This will also be added to your AWS resource names.
service: cora-backend

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-2
  role: arn:aws:iam::626218016489:role/LabRole
  environment:
    ALLERGIES_TABLE: Allergies
  logs:
    restApi: false 

plugins:
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 5

functions:
  getAllergies:
    handler: src/handlers/alergias.getAllergies
    events:
      - http:
          path: /allergies
          method: GET
          cors: true

  createAllergy:
    handler: src/handlers/alergias.createAllergy
    events:
      - http:
          path: /allergies
          method: POST
          cors: true

  updateAllergy:
    handler: src/handlers/alergias.updateAllergy
    events:
      - http:
          path: /allergies/{id}
          method: PUT
          cors: true

  deleteAllergy:
    handler: src/handlers/alergias.deleteAllergy
    events:
      - http:
          path: /allergies/{id}
          method: DELETE
          cors: true
  
  randomizeData:
    handler: src/handlers/randomizer.randomize
    events:
      - http:
          path: /randomize
          method: GET

package:
  include:
    - src/json_data/alergenos.json