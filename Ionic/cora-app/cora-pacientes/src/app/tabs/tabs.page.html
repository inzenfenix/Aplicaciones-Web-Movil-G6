<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/tabs/home">
      <lucide-angular
        aria-hidden="true"
        [img]="house"
        size="32"
        strokeWidth="2"
      ></lucide-angular>
    </ion-tab-button>

    <ion-tab-button tab="search" href="/tabs/search">
      <lucide-angular
        aria-hidden="true"
        [img]="search"
        size="32"
        strokeWidth="2"
      ></lucide-angular>
    </ion-tab-button>

    <ion-tab-button tab="camera" href="/tabs/camera">
      <lucide-angular
        aria-hidden="true"
        [img]="focus"
        size="32"
        strokeWidth="2"
      ></lucide-angular>
    </ion-tab-button>
    <ion-tab-button tab="records" href="/tabs/records">
      <lucide-angular
        aria-hidden="true"
        [img]="archive"
        size="32"
        strokeWidth="2"
      ></lucide-angular>
    </ion-tab-button>
    <ion-tab-button tab="profile" href="/tabs/profile">
      <lucide-angular
        aria-hidden="true"
        [img]="user"
        size="32"
        strokeWidth="2"
      ></lucide-angular>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
