<ion-header>
  <ion-toolbar>
    <ion-title>Alergías</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar [debounce]="500" placeholder="Buscar..." animated="true" />
</ion-header>
<ion-content class="ion-padding" style="overflow-y: auto">
  <ion-button shape="round" (click)="toggleInputAccordion()">
    <span> Añadir alergía </span>
    <lucide-angular [img]="add"/>
  </ion-button>
  <ion-accordion-group #accordionAlergiasGroup>
    <ion-accordion value="anadir-data">
      <div class="ion-padding" slot="content">
        <ion-input
          label-placement="floating"
          fill="solid"
          placeholder="Ingresar alergía"
          style="margin-bottom: 5px; padding: 10px 10px"
          (ionInput)="handleInputNewAllergy($event)"
        />
        <div>
          <ion-button shape="round" (click)="toggleInputAccordion()">
            <span> Confirmar </span>
          </ion-button>
          <ion-button
            shape="round"
            fill="outline"
            (click)="toggleInputAccordion()"
          >
            <span> Cancelar </span>
          </ion-button>
        </div>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <ion-item-divider />
  <ion-list>
    @if(allergies.length != 0) { @for (allergy of allergies; track allergy.id; let index =
    $index) {
    <ion-item>
      <ion-label>{{ allergy.name }}</ion-label>
      <ion-button fill="outline" (click) = "addAlergy(allergy.id)">Eliminar</ion-button>
    </ion-item>
    } } @else {
    <p>No se encontraron resultados.</p>
    }
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-item-divider />
<ion-footer style="padding: 5px 10px"> </ion-footer>
