<ion-header class="header-container" [translucent]="true">
  <ion-toolbar>
    <ion-title class="cora-title" size="large">
      <span> Inicio </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid style="display: flex; justify-content: center">
    <ion-row style="flex: 1 1 100%; display: flex">
      <ion-col style="flex: 1 1 100%; display: flex; justify-content: center">
        <ion-card id="profile-card-home" style="padding: 10px 20px">
          <ion-card-header style="flex: 1 1 100%">
            <ion-card-title class="profile-card-title">
              <ion-avatar
                class="profile-picture-container"
                style="flex-basis: 1 1 10%"
              >
                <ion-img
                  id="profile-picture"
                  src="../../assets/images/fish-profile-picture.png"
                  atl="profile-picture"
                >
                </ion-img>
              </ion-avatar>
              <div class="profile-card-title-content">
                <span> Ramona Mercedes Florinda </span>
                <ion-card-subtitle class="main-info-display-text">
                  <ion-grid style="margin-top: 10px">
                    <ion-row>
                      <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
                        <app-routable-button
                          text="Historial atención"
                          [icon]="clipboardList"
                        ></app-routable-button>
                      </ion-col>
                      <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
                        <app-routable-button
                          text="Información"
                          [icon]="chartPie"
                        ></app-routable-button>
                      </ion-col>
                      <ion-col sizeMd="4" sizeSm="12" sizeXs="12">
                        <app-routable-button
                          text="Hábitos"
                          [icon]="circleGauge"
                        ></app-routable-button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-subtitle>
              </div>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
