<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Botón flotante modo oscuro -->
  <div class="dark-mode-toggle">
    <ion-button (click)="toggleDarkMode()" fill="solid" size="small">
      <ion-icon [name]="darkMode ? 'sunny' : 'moon'"></ion-icon>
    </ion-button>
  </div>

  <div class="dashboard-container">
    <ion-grid>

      <ion-row>
        <!-- Historial: ocupa toda la columna izquierda (1x3) -->
        <ion-col size="12" size-md="6" rowspan="3">
          <ion-card class="historial-card">
            <ion-card-header>
              <ion-card-title>Historial de Atención Médica</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label>
                    <h2>Consulta general</h2>
                    <p>12/09/2025 — Dr. Pérez</p>
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>
                    <h2>Control de tiroides</h2>
                    <p>02/08/2025 — Dra. Muñoz</p>
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>
                    <h2>Ecografía abdominal</h2>
                    <p>18/07/2025 — Dr. Salinas</p>
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>
                    <h2>Vacunación anual</h2>
                    <p>05/05/2025 — Enfermera Rojas</p>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- Peso: fila 1 derecha -->
        <ion-col size="12" size-md="6">
          <ion-card class="chart-card">
            <ion-card-header>
              <ion-card-title>Peso</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <canvas baseChart
                      [data]="pesoData"
                      [options]="chartOptions"
                      chartType="line">
              </canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <!-- Presión Arterial: fila 2 derecha -->
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card class="chart-card">
            <ion-card-header>
              <ion-card-title>Presión Arterial</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <canvas baseChart
                      [data]="presionData"
                      [options]="chartOptions"
                      chartType="line">
              </canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <!-- Glucosa: fila 3 derecha -->
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card class="chart-card">
            <ion-card-header>
              <ion-card-title>Glucosa</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <canvas baseChart
                      [data]="glucosaData"
                      [options]="chartOptions"
                      chartType="line">
              </canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

  </ion-content>
