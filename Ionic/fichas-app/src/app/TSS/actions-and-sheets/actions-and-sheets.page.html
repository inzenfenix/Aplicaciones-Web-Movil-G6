<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>actions-and-sheets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">actions-and-sheets</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style = "display:flex; justify-content:center">
    <ion-button id="open-action-sheet">Abrir</ion-button>
    <ion-action-sheet
      trigger="open-action-sheet"
      header="Actions"
      [buttons]="actionSheetButtons"
      (didDismiss)="Actions($event)"
    ></ion-action-sheet>
  </div>
</ion-content>
