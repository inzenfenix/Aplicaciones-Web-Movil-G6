<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Top Páginas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top-Paginas</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-card>
  <ion-card-header>
    <ion-card-title>Top las 10 mejores páginas</ion-card-title>
    <ion-card-subtitle>Del mundo mundial!</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <lucide-angular [img]="youtube" class="my-icon" size = "54" strokeWidth = "1"></lucide-angular>
        </ion-thumbnail>
        <ion-label>1. <a href = "https://www.youtube.com">Youtube</a></ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <lucide-angular [img]="linkedin" class="my-icon" size = "54" strokeWidth = "1"></lucide-angular>
        </ion-thumbnail>
        <ion-label>2. <a href = "https://www.linkedin.com">Linkedin</a></ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <lucide-angular [img]="twitch" class="my-icon" size = "54" strokeWidth = "1"></lucide-angular>
        </ion-thumbnail>
        <ion-label>3. <a href = "https://www.twitch.tv">Twitch</a></ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <lucide-angular [img]="stickyNote" class="my-icon" size = "54" strokeWidth = "1"></lucide-angular>
        </ion-thumbnail>
        <ion-label>4. <a href = "">Tabs</a></ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <lucide-angular [img]="listChevronsDownUp" class="my-icon" size = "54" strokeWidth = "1"></lucide-angular>
        </ion-thumbnail>
        <ion-label>5. <a href = "/tomys/accordions">L'accordéon</a></ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <lucide-angular [img]="instagram" class="my-icon" size = "54" strokeWidth = "1"></lucide-angular>
        </ion-thumbnail>
        <ion-label>6. <a href = "https://www.instagram.com">Instagram</a></ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <lucide-angular [img]="twitter" class="my-icon" size = "54" strokeWidth = "1"></lucide-angular>
        </ion-thumbnail>
        <ion-label>7. <a href = "https://www.twitter.com">Twitter/X</a></ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <lucide-angular [img]="webHook" class="my-icon" size = "54" strokeWidth = "1"></lucide-angular>
        </ion-thumbnail>
        <ion-label>8. <a href = "https://ionicframework.com/docs/api/card">Ionic Docs</a></ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <lucide-angular [img]="squareChevronRight" class="my-icon" size = "54" strokeWidth = "1"></lucide-angular>
        </ion-thumbnail>
        <ion-label>9. <a href = "https://angular.dev/">Angular Docs</a></ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <lucide-angular [img]="university" class="my-icon" size = "54" strokeWidth = "1"></lucide-angular>
        </ion-thumbnail>
        <ion-label>10. <a href = "https://mi.udd.cl/">Mi UDD</a></ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
