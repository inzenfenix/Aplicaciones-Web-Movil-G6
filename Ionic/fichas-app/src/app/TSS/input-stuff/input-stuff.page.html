<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Input fest!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inputs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input
          label="Entrada de texto"
          placeholder="Enter text"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Entrada de números"
          type="number"
          placeholder="000"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Entrada de contraseña"
          type="password"
          value="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Entrada de correo electrónico"
          type="email"
          placeholder="email@domain.com"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Entrada de celular"
          type="tel"
          placeholder="888-888-8888"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Contraseña pero se esconde"
          type="password"
          value="NeverGonnaGiveYouUp"
        >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-item>
        <div style="display: block; width: 10%">Super Contraseña</div>
        <div>
          <ion-input-otp length="6">
            No recibiste el código?
            <a href="/tomys/accordions">Reenviar el código</a>
          </ion-input-otp>
        </div>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
