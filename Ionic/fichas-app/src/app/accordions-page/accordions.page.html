<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Acordiones! </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group #accordionGroup>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Pregunta 1</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Tangananika o Tanganana?</div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Pregunta 2</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        No hay pregunta, pero puedes ir a otra página desde
        <a href="/tabs/tab2">acá</a>!
      </div>
    </ion-accordion>
    <ion-accordion value="third">
      <ion-item slot="header" color="light">
        <ion-label>Pregunta 3</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        ¿Qué hora es?
        <ion-datetime-button datetime="datetime"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              id="datetime"
              presentation="time"
              [value]="todayTime"
              [formatOptions]="{
                time: {
                  hour: '2-digit',
                  minute: '2-digit',
                },
              }"
            ></ion-datetime>
          </ng-template>
        </ion-modal>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <ion-button (click)="toggleAccordion()">Toggle segundo acordión</ion-button>
</ion-content>
